# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1

script:
  - echo "=== BEGIN APPIMAGE RECIPE 'BEFORE' SCRIPT ==="
  # get the neon public key into the keyring BEFORE getting the deb package in the next step
  # ---------------------------------

  - echo "=== Recreate AppDir ==="
  # must clear & recreate AppDir directory so that it is completely empty
  - sudo rm -rf AppDir || true && ls -la  && echo '--- AppDir has been removed ---'
  - sudo mkdir -p AppDir && pwd && ls -la  && echo '--- AppDir has been recreated ---'
    # assign ownership of AppDir and subdirs & files to owner 'runner' and group 'docker'
  - sudo chown -R runner:docker AppDir && ls -la AppDir
  
  - echo "=== Qmake/make Seamly2D & SeamlyMe ==="
  - sudo qmake PREFIX=/usr Seamly2D.pro -r -d CONFIG+=no_ccache CONFIG+=noDebugSymbols && echo "--- END QMAKE ---"
  #- INSTALL_ROOT=AppDir make install
  - sudo make -j$(nproc) && echo "--- END MAKE ---"
  - sudo make install DESTDIR=AppDir && ls -Rla AppDir && echo "--- END MAKE INSTALL ---"

  # create directories for diagrams, translations, desktop, and icons
  - echo "=== Create AppDir/usr subdirectories ===" > console.log
  - sudo mkdir -p AppDir/usr
  - sudo mkdir -p AppDir/usr/bin
  - sudo mkdir -p AppDir/usr/share
  - sudo mkdir -p AppDir/usr/share/translations
  - sudo mkdir -p AppDir/usr/share/applications
  - sudo mkdir -p AppDir/usr/share/icons/hicolor/64x64/apps
  - sudo mkdir -p AppDir/usr/share/icons/hicolor/256x256 && ls -Rla AppDir

  - echo "=== Add AppDir & subdirs to PATH ==="
  - echo $PATH
  - sudo export PATH=${PATH}:home/runner/work/Seamly2D/Seamly2D/AppDir:home/runner/work/Seamly2D/Seamly2D/AppDir/usr:home/runner/work/Seamly2D/Seamly2D/AppDir/usr/share:home/runner/work/Seamly2D/Seamly2D/AppDir/usr/bin && echo $PATH

  # compile diagrams.qrc to diagrams.rc using rcc resources compiler tool
  - echo " === Compile src/app/seamlyme/share/resources/diagrams.qrc to src/app/seamlyme/share/resources/diagrams.rcc ==="
  - rcc -no-compress -binary src/app/seamlyme/share/resources/diagrams.qrc -o src/app/seamlyme/share/resources/diagrams.rcc
  - sudo ls -Rla ./src/app/seamlyme/share/resources | grep '\.rcc$'

  # copy measurement diagrams (qt's .rcc resource file) into $build/share directory
  - echo "=== Copy measurement diagrams ==="
  - sudo cp src/app/seamlyme/share/resources/diagrams.rcc AppDir/usr/share && ls -la AppDir/usr/share/*.rcc

  # copy translations (qt's .qm translation files) into $build/share/translations directory
  - echo "=== Copy translation files ==="
  - sudo cp share/translations/*.qm AppDir/usr/share/translations

  # copy .desktop files from $build/dist directory to $build/share/applications directory
  - echo "=== Copy .desktop files ==="
  - sudo ls -la dist/seamly*.desktop
  - sudo cp dist/seamly2d.desktop AppDir/usr/share/applications && cp dist/seamlyme.desktop AppDir/usr/share/applications && ls -la AppDir/usr/share/applications 

  # copy icons to the correct directories
  - echo "=== Copy icon files ==="
  - sudo cp dist/seamly2d.png AppDir/usr/share/icons/hicolor/64x64/apps/ && ls -la AppDir/usr/share/icons/hicolor/64x64/apps/
  - sudo cp share/img/Seamly2D_logo_256x256.png AppDir/usr/share/icons/hicolor/256x256/seamly2d.png && ls -la AppDir/usr/share/icons/hicolor/256x256/

  - echo "=== END APPIMAGE RECIPE 'BEFORE' SCRIPT ==="

AppDir:
  path: ./AppDir
  app_info:
    id: seamly2d
    name: Seamly2D
    icon: seamly2d
    version: "continuous"
    exec: usr/bin/seamly2d
    exec_args: $@
  apt:
    arch: amd64
    sources:
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ focal main restricted universe multiverse
    - sourceline: deb http://security.ubuntu.com/ubuntu/ focal-security main restricted universe multiverse
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ focal-updates main restricted universe multiverse
      key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32'
    include:
    - kde-standard
    - libqt5svg5
    - libqt5xml5
    - liblz4-1
    - libxshmfence1
    - libxrender1
    - qt5-image-formats-plugins
    - libxcb-render-util0
    - qttranslations5-l10n
    - libxcb-sync1
    - libxcb-xkb1
    - qt5-gtk-platformtheme
    - kimageformat-plugins
    - libxau6
    - qtwayland5
    - libgcrypt20
    - libxext6
    - libpoppler97
    - libxxf86vm1
    - libjpeg-turbo8
    - libxfixes3
    - libsm6
    - libxdmcp6
    - libqt5xmlpatterns5
    - libxcb-xinerama0
    exclude:
    - dbus
    - ubuntu-mono
    - humanity-icon-theme
    - adwaita-icon-theme
    - hicolor-icon-theme
    - fonts-hack
    - dbus-user-session
    - dconf-service
  files:
    exclude:
    - usr/share/man
    - usr/share/doc/**/README.*
    - usr/share/doc/**/changelog.*
    - usr/share/doc/**/NEWS.*
    - usr/share/doc/**/TODO.*
  test:
    fedora:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
      use_host_x: true
    debian:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
      use_host_x: true
    arch:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
      use_host_x: true
    centos:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
      use_host_x: true
    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
      use_host_x: true
AppImage:
  arch: x86_64
  update-information: guess
  sign-key: None

